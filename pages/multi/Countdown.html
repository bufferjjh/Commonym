<!DOCTYPE HTML>
<head>
    <title>Countdown</title>
    <script src="/socket.io/socket.io.js"></script>
    <link rel="icon" type="image/png" href="/assets/images/favicon.png">
    <link rel="stylesheet" href="/styles/Countdown.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

</head>
<body>
    <div id="countDownBackground">
        <div id="centerDiv">
            <p>Countdown</p>
            <div class="lds-grid"><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div></div><br>
            <button type="button" class="btn btn-primary" id="liveAlertBtn" style="background-color: #51e2f5;">
                <span class="badge text-bg-secondary">!</span> Who's the better worder?
            </button>
            <h5><span class="badge rounded-pill text-bg-light">Playing as <span class="badge text-bg-warning" id="usernameDisplay"></span></span></h5>
        </div>
        <div id="pairingDiv">
            Pairing
            &nbsp;
            <div class="spinner-grow spinner-grow-sm" role="status">
            </div>
        </div>
    </div>
    <div id="gameDiv" style="display:none">
        <div id="YouSide">
            <div id="YouSideContent">
                <img id="YouProfilePicture" src=""/>
                <span class="badge text-bg-warning" id='yourName'></span>
                <input id="youInput" placeholder="Type here" type='text' maxlength="30" autocomplete="off"/>
                <div id="verdictUnderline"></div>
                <p id="t1" class="timer" style="visibility:hidden"><a id="youTimer">-</a>s</p>
            </div>
            <div class="usedLetters" id="usedLettersYou"></div>
        </div>
        <div id="OpponentSide">
            <div id="OpponentSideContent">
                <img id="OpponentProfilePicture" src=""/>
                <span class="badge text-bg-warning" id='opponentName'></span>
                <p id="opponentInput"></p>
                <div id="verdictUnderlineOpponent"></div>
                <p id="t2" class="timer" style="visibility:hidden"><a id="opponentTimer">-</a>s</p>
            </div>
            <div class="usedLetters" id="usedLettersOpponent"></div>
        </div>
        <div id="initialCountdown">3</div>
        <div id="arrowDisplay">
            <img id="rotateArrow" class="arrowPic top" src="/assets/images/arrow.png"/>
        </div>
        <div id="promptDisplay"></div>
    </div>
    <div id="gameOverBackground">
        <div id="centerContent">
            <h1 id="WinOrLose" style="color: white"></h1>
            <button type="button" class="btn btn-primary">
                Words <span class="badge text-bg-secondary" id="wordCnt"></span>
            </button>
            <button type="button" class="btn btn-primary">
                Characters <span class="badge text-bg-secondary" id="charCnt"></span>
            </button>
            <button type="button" class="btn btn-primary">
                Duration <span class="badge text-bg-secondary" id="duration"></span>
            </button>
            <br>
            <a href='/Countdown'><button class="btn btn-primary" type="button" style="margin-top:10px; background-color: #fa2a55">Play Again</button></a>
            <a href='/'><button class="btn btn-primary" type="button" style="margin-top:10px; background-color: #fa2a55">Home</button><br></a>
        </div>
    </div>
    <script src="/scripts/games/Countdown.js"></script>
</body>
</html>
